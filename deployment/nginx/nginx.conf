events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # SSL Configuration (uncomment when using HTTPS)
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=studio_limit:10m rate=50r/s;

    # ========================================================================
    # Upstream Servers
    # ========================================================================
    
    upstream gorules_studio {
        server gorules-studio:3000;
    }

    upstream bre_platform {
        server bre-platform:8000;
    }

    upstream keycloak {
        server keycloak:8080;
    }

    upstream grafana {
        server grafana:3000;
    }

    # ========================================================================
    # HTTP Redirect to HTTPS (uncomment for production)
    # ========================================================================
    # server {
    #     listen 80;
    #     server_name rules.company.com bre-api.company.com auth.company.com monitoring.company.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # ========================================================================
    # GoRules Studio
    # ========================================================================
    server {
        listen 80;
        # listen 443 ssl http2;
        server_name rules.company.com localhost;

        # SSL certificates (uncomment for HTTPS)
        # ssl_certificate /etc/nginx/ssl/rules.company.com.crt;
        # ssl_certificate_key /etc/nginx/ssl/rules.company.com.key;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Rate limiting
        limit_req zone=studio_limit burst=20 nodelay;

        location / {
            proxy_pass http://gorules_studio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (for live updates)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://gorules_studio/health;
            access_log off;
        }
    }

    # ========================================================================
    # BRE Platform API
    # ========================================================================
    server {
        listen 80;
        # listen 443 ssl http2;
        server_name bre-api.company.com api.localhost;

        # SSL certificates
        # ssl_certificate /etc/nginx/ssl/bre-api.company.com.crt;
        # ssl_certificate_key /etc/nginx/ssl/bre-api.company.com.key;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;

        location / {
            proxy_pass http://bre_platform;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers (adjust as needed)
            add_header Access-Control-Allow-Origin "https://rules.company.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # API documentation
        location /docs {
            proxy_pass http://bre_platform/docs;
        }

        location /openapi.json {
            proxy_pass http://bre_platform/openapi.json;
        }

        # Health check
        location /health {
            proxy_pass http://bre_platform/health;
            access_log off;
        }
    }

    # ========================================================================
    # Keycloak (SSO)
    # ========================================================================
    server {
        listen 80;
        # listen 443 ssl http2;
        server_name auth.company.com auth.localhost;

        # SSL certificates
        # ssl_certificate /etc/nginx/ssl/auth.company.com.crt;
        # ssl_certificate_key /etc/nginx/ssl/auth.company.com.key;

        location / {
            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Buffer settings for Keycloak
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }

    # ========================================================================
    # Grafana (Monitoring)
    # ========================================================================
    server {
        listen 80;
        # listen 443 ssl http2;
        server_name monitoring.company.com monitoring.localhost;

        # SSL certificates
        # ssl_certificate /etc/nginx/ssl/monitoring.company.com.crt;
        # ssl_certificate_key /etc/nginx/ssl/monitoring.company.com.key;

        location / {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for live dashboards
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
