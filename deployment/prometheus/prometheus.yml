global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bre-platform'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # ========================================================================
  # BRE Platform (FastAPI)
  # ========================================================================
  - job_name: 'bre-platform'
    static_configs:
      - targets: ['bre-platform:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ========================================================================
  # GoRules Studio
  # ========================================================================
  - job_name: 'gorules-studio'
    static_configs:
      - targets: ['gorules-studio:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ========================================================================
  # PostgreSQL Exporter
  # ========================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # ========================================================================
  # Node Exporter (System Metrics)
  # ========================================================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # ========================================================================
  # Nginx Exporter
  # ========================================================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # ========================================================================
  # Keycloak (if metrics enabled)
  # ========================================================================
  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ========================================================================
  # Prometheus Self-Monitoring
  # ========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
