version: '3.8'

services:
  # ============================================================================
  # PostgreSQL (Audit Logs, Application Data)
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: bre-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bre_platform
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bre-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # BRE Platform (FastAPI Decision Gateway)
  # ============================================================================
  bre-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bre-platform
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/bre_platform
      - RULES_DIR=/app/rules
      - FACT_REGISTRY_DIR=/app/fact_registry
      - AUDIT_ENABLED=true
    volumes:
      # Mount rules and fact registry for live editing
      - ./rules:/app/rules
      - ./fact_registry:/app/fact_registry
      # Mount app code for development (optional - remove for production)
      - ./app:/app/app
    networks:
      - bre-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Custom Rule Editor (Visual Rule Editor)
  # Built with Next.js to replace the commercial GoRules Studio
  # ============================================================================
  rule-editor:
    build:
      context: ./rule-editor
      dockerfile: Dockerfile
    container_name: rule-editor
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      # Mount rules directory for shared access with backend
      - ./rules:/app/rules
    networks:
      - bre-network
    depends_on:
      - bre-platform
    restart: unless-stopped

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  bre-network:
    driver: bridge
